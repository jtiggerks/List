            $("#oquetxt").keyup( function ( e, data ) {
                     
                    var tipo =  $("#tipo").val();

                    var $ul =  $("#autocomplete"),
                    $input = $(this),
                    value = $input.val(),
                    html = "";
 

                    $ul.html("");


                if ( value && value.length > 2 ) {
                    
                    $.ajax({
                        url: "http://guiafacil.net.br/ap/search.php",
                        dataType: "json",
                        crossDomain: true,
                        data: {
                            q: $input.val(), tipo : tipo
                        }
                    })
                    .then( function ( response ) {
                        $ul.fadeIn();

                        if(response != null)
                        {

                            $.each( response, function ( i, val ) { 
 
                                if(val != '')
                                {
                                    html += "<li>" + val.descricao + "</li>";
                                }else
                                {
                                   html = "<li>Nenhum resultado encontrado por '"+$input.val()+"'</li>";
                                }  
                         

                            });
                        }else
                        {
                             html = "<li>Nenhum resultado encontrado por '"+$input.val()+"'</li>";
                        }

                        $ul.html(html); 
                        
                    });
                }
            });





        });

 

    </script>
